<!DOCTYPE html>
<html>
<head>
	
	<title>Layers Control Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
	
</head>
<body>

<div id='map'></div>
	
	<script>
		var cities = L.layerGroup();

		L.marker([39.959364, -75.153366]).bindPopup('Philadelphia').addTo(cities);
		L.marker([40.6971478,-74.2605524]).bindPopup('New York City').addTo(cities);
		L.marker([42.3142643,-71.1107112]).bindPopup('Boston').addTo(cities);
		L.marker([38.8935124,-77.1550036]).bindPopup('D.C.').addTo(cities);

		
		var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

		var grayscale = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
			streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets', attribution: mbAttr});
			
		var map = L.map('map', {
			center: [39.959364, -75.153366],
			zoom: 6,
			layers: [grayscale, cities]
		});
		
		var baseLayers = {
			"Grayscale": grayscale,
			"Streets": streets
		};
		
		var overlays = {
			"Cities": cities
		};
		
		L.control.layers(baseLayers, overlays).addTo(map);
	</script>


</body>
</html>
