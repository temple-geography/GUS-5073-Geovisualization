<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mapping with D3</title>
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3-queue.v2.min.js"></script>
</head>

<style>
  .states {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }

</style>

<body>
  <!-- Page elements and content go here. -->
  <script>
    // Our D3 code will go here.
    var width = 720;
    var height = 500;

    var projection = d3.geoAlbersUsa()
      .scale(1000)
      .translate([width / 2, height / 2]);
    var path = d3.geoPath()
      .projection(projection);


    var color = d3.scaleThreshold()
      .domain([0.02, 0.04, 0.06, 0.08, 0.10])
      .range(["#f2f0f7", "#dadaeb", "#bcbddc", "#9e9ac8", "#756bb1", "#54278f"]);


    var svg = d3.select('body')
      .append('svg')
      .attr("width", width)
      .attr("height", height);

    // Queue up datasets using d3 Queue
    d3.queue()
      .defer(d3.json, "data/us.json") // Load US Counties
      .defer(d3.tsv, "data/us_unemployment_2008.tsv") // Load Unemployment TSV
      .await(ready); // Run 'ready' when JSONs are loaded


    function ready(error, us, unemployment) {
      if (error) throw error;

      var rateById = {}; // Create empty object for holding dataset
      unemployment.forEach(function(d) {
        rateById[d.id] = +d.rate; // Create property for each ID, give it value from rate
        // important: cast rate to numeric value (+)
      });
      // console.log(rateById);
      
      svg.append("g")
          .attr("class", "counties")
        .selectAll("path")
          .data(topojson.feature(us, us.objects.counties).features)
        .enter().append("path")
          .attr("d", path)
          .style("fill", function(d) {
            return color(rateById[d.id]); // get rate value for specific object
            // pass rate to color function, return color based on scale
          });
      
      svg.append("path")
        .datum(topojson.mesh(us, us.objects.states, function(a, b) {
          return a.id !== b.id;
        }))
        .attr("class", "states")
        .attr("d", path);

    }


  </script> 
</body>
</html>
